<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group The Form Field</title>
</head>
<body style="background-color: rgb(174, 250, 208);">
    
    <center>
        <fieldset>
                <Legend>Personal Information</Legend>
                <label>Full Name: </label>
                <input type="text" id="Full Name" placeholder="Enter Your name"/>
                <br>
                <br>
                <label>Eamil Id:</label>
                <input type="text" id="Email id" placeholder="Enter Your Name"/>
                <br>
                <label>Gender</label>
                <br>
                <input type="radio" id="Male" name="male" />Male
                <br>
                <input type="radio" id="Female" name="Female"/>Female
                <br>
                <label>Date of Birth</label>
                <input type="date" id="Date of birth" name="Date of birth"/><br><br>
                <input type="submit" style="background-color: rgb(126, 247, 206); color: black";>
            
        </fieldset>





    </center>

</body>
</html>
